<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wrong Online</title>
</head>
<body> 
    <!-- NOM DU JEU -->
    <header class="container">
        <h1>WRONG Online</h1>
    </header>

    <!-- SELECTION DES JOUEURS -->
    <main class="container">
        <div class="row">
            <div id="player1" class="player col-lg-4">
                <h2>JOUEUR 1</h2>
                <select name="player" id="select-player-1">
                    <option value="">Selectionnez votre joueur</option>
                    <option value="Orayon">Orayon</option>
                    <option value="Shachoca">Shachoca</option>
                    <option value="Hakouu">Hakouu</option>
                    <option value="Leoking">Vengorogo</option>
                    <option value="Mombabil">Mombabil</option>
                    <option value="Elmaria">Flote</option>
                    <option value="Elmaria">Aamog</option>
                </select>
                <img src="images/no-player.png" alt="stuff du joueur" width="300" height="300" class="stuff"  style="border: 1px solid black; margin-top: 10px;" />
            </div>
            <div class="col-lg-4">
                <img src="images/albion.jpg" alt="logo albion-online">
            </div>
            <div id="player2" class="player col-lg-4">
                <h2>JOUEUR 2</h2>
                <select name="player" id="select-player-2">
                    <option value="">Selectionnez votre joueur</option>
                    <option value="Orayon">Orayon</option>
                    <option value="Shachoca">Shachoca</option>
                    <option value="Hakouu">Hakouu</option>
                    <option value="Leoking">Vengorogo</option>
                    <option value="Mombabil">Mombabil</option>
                    <option value="Elmaria">Flote</option>
                    <option value="Elmaria">Aamog</option>
                </select>
                <img src="images/no-player.png" alt="stuff du joueur" width="300" height="300" class="canvas" style="border: 1px solid black; margin-top: 10px;" />
            </div>
        </div>
    </main>
    <!-- BOUTONS D'INTERACTIONS DES JOUEURS -->
    <div class="container" id="action">
        <div class="row">
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-6">
                        <button>CHARGER</button>
                    </div>
                    <div class="col-lg-6">
                        <button>ATTAQUER</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">DE</div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-6">
                        <button>CHARGER</button>
                    </div>
                    <div class="col-lg-6">
                        <button>ATTAQUER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BARRE DE VIE DES JOUEURS-->
    <div class="container">
        <div class="row">
            <canvas width="auto" height="30px" class="lifePoint col-lg-4">Barre de vie des joueurs</canvas>
            <div class="col-lg-4" style="text-align: center; line-height: 78px;"><== Vie restante ==></div>
            <canvas width="auto" height="30px" class="lifePoint col-lg-4">Barre de vie des joueurs</canvas>
        </div>
    </div>

    <!-- BOUTONS DE GESTION DE LA PARTIE -->
    <footer class="container">
        <button>REGLE DU JEU</button>
        <button>NOUVELLE PARTIE</button>
        <button>SON (ON/OFF)</button>
    </footer>
    
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
